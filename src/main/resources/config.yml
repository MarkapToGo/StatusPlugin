###############################################
# StatusPlugin Configuration                    
# Author: Markap                                
###############################################

# -------------------------------------------------
# Version                                          
# Used for comparing against latest plugin version 
# -------------------------------------------------
current_version: "5.4"

# -------------------------------------------------
# Command                                           
# Primary command to set/change player status       
# -------------------------------------------------
command-name: status

# -------------------------------------------------
# Defaults                                          
# Default status settings                           
# -------------------------------------------------
default_status_enabled: false
default_status: "&8[&7Player&8]&r" #--> [Player]

# -------------------------------------------------
# Chat Formatting                                   
# Placeholders: %status%, %country%, %countrycode%, %deaths%, $$PLAYER$$                
# -------------------------------------------------
chat-format: "%status% &r<$$PLAYER$$> &e%countrycode%"
chat-format-no-status: "&r<$$PLAYER$$> &e%countrycode%"

# -------------------------------------------------
# Tab List Formatting                               
# Placeholders: %status%, %country%, %countrycode%, %deaths%, $$PLAYER$$
# -------------------------------------------------
tab-list-format: "&a%status% &r$$PLAYER$$ &e%countrycode% &8[&c☠ %deaths%&8]"
tab-list-format-no-status: "&r$$PLAYER$$ &e%countrycode% &8[&c☠ %deaths%&8]"
custom-tablist-enabled: false # Edit tablist.yml to configure header/footer when enabled

# -------------------------------------------------
# Permissions                                       
# Control who can change status                     
# -------------------------------------------------
only-admin-change: false
only-admin-change-message: "&cOnly admins can change statuses."

# -------------------------------------------------
# Features                                          
# Toggle styling and integrations                   
# -------------------------------------------------
tab-styling-enabled: true
chat-styling-enabled: true
discordsrv-relay-enabled: true # Relay chat to Discord via DiscordSRV (if present)

# -------------------------------------------------
# Country Location Feature                          
# IP-based country detection and display            
# ⚠️  DISABLED BY DEFAULT - ENABLE TO USE COUNTRY FEATURES
# -------------------------------------------------
# This feature automatically detects player countries based on their IP address
# and can display country codes in chat, tab list, and via PlaceholderAPI
#
# APIs used (with automatic fallback):
# - Primary: http://ip-api.com (free, 45 requests/minute)
# - Fallback: https://api.iplocation.net (free, unlimited)
#
# Data is cached in player-countries.yml to avoid repeated API calls
# -------------------------------------------------
country-location-enabled: false # Master switch: Enable/disable entire country feature
                                # When false: No IP fetching, no API calls, no data collection, no display
                                # When true: Fetches country data on first join, displays in chat/tab, caches for future use

country-cache-enabled: true     # Cache switch: Save country data to avoid repeated API calls
                                # When true: Saves country data to player-countries.yml
                                # When false: Always fetches fresh data (not recommended)

# -------------------------------------------------
# Status Options                                    
# Add more in: status-options.yml                   
# -------------------------------------------------

# -------------------------------------------------
# Admin Messages                                    
# -------------------------------------------------
admin-join-message-enabled: true

# -------------------------------------------------
# Language                                          
# To edit messages, see: language.yml               
# -------------------------------------------------
language:
  use_only_one: true # please leave this on "true" for now
  default_language: "main" # please leave this on "main" for now

# Tip: To change the actual message contents, edit language.yml

# -------------------------------------------------
# PlaceholderAPI Integration                        
# Use these placeholders in other plugins            
# -------------------------------------------------
# %statusplugin_status%     - Player's current status (always works)
#                            Example: "[VIP]" or "" (empty if no status)
#
# %statusplugin_deaths%     - Player's total deaths tracked by the plugin
#                            Example: "0", "12"
#
# %statusplugin_country%    - Player's country name (requires country-location-enabled: true)
#                            Example: "Canada", "United States", "Germany"
#
# %statusplugin_countrycode% - Player's country code (requires country-location-enabled: true)
#                            Example: "CA", "US", "DE"
#
# Country placeholders return empty strings when country-location-enabled is false
